<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">

<h:head>
    <title>Crawler</title>
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputScript library="js" name="jquery-2.0.3.js" />
    <h:outputScript library="js" name="bootstrap.js" />
</h:head>

<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">

            <h:form id="details">

                <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

                <h:panelGrid id="grid" columns="2">
                    <h:panelGroup>
                        <h:outputLabel id="companyLabel" for="company" value="Company" />
                        <h:inputText id="company" value="#{searchResultDetailBean.searchResult.company}" size="50"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel id="jobTitleLabel" for="jobTitle" value="Job title" />
                        <h:inputText id="jobTitle" value="#{searchResultDetailBean.searchResult.jobTitle}" size="50"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel id="cityLabel" for="city" value="City" />
                        <h:inputText id="city" value="#{searchResultDetailBean.searchResult.city}" size="50"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel id="latitudeLabel" for="latitude" value="Latitude" />
                        <h:inputText id="latitude" value="#{searchResultDetailBean.searchResult.latitude}" size="50"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputLabel id="longitudeLabel" for="longitude" value="Longitude" />
                        <h:inputText id="longitude" value="#{searchResultDetailBean.searchResult.longtitude}" size="50"/>
                    </h:panelGroup>

                </h:panelGrid>

                <h:commandButton action="#{searchResultDetailBean.save}" value="Save" />

            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
