<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="template/commonLayout.xhtml">

        <ui:define name="header">
            <h:link outcome="index" value="Crawler" styleClass="brand"/>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><h:link outcome="index" value="Browse"/></li>
                    <li class="active"><h:link outcome="search" value="Search" /></li>
                    <li><h:link outcome="analytics" value="Analytics"/></li>
                </ul>
            </div>
        </ui:define>

        <ui:define name="content">
            <h:outputStylesheet library="css" name="search.css" />

            <h3>
                <h:outputText value="Search" />
            </h3>

            <h:form id="searchForm">
                <h:inputText id="query_input" value="#{searchBean.query}" styleClass="input-xlarge" />
                <h:inputText id="location_input" value="#{searchBean.location}" styleClass="input-mini" />
                <br />
                <h:commandButton value="Start searching" action="#{searchBean.startSearching()}" styleClass="btn btn-info"/>

            </h:form>


        </ui:define>
    </ui:composition>
</h:body>
</html>
