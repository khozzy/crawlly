<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="template/commonLayout.xhtml">

        <ui:define name="content">
            <f:view>

                <!--<h:form>-->
                    <!--<p:poll id="queue_poll" interval="1" update=":queue:seedPages, :queue:currentStatus"/>-->
                <!--</h:form>-->

                <h:form id="newSeedPageForm">
                    <h:panelGrid columns="3" cellpadding="5px;">

                        <h:outputLabel for="url" value="URL" />
                        <h:inputText id="url" value="#{newSeedPageController.url}" required="true">
                            <f:validator for="url" validatorId="urlValidator" />
                        </h:inputText>
                        <h:message for="url" errorStyle="color: red"/>

                        <h:outputLabel for="active" value="Active"/>
                        <h:selectBooleanCheckbox id="active" value="#{newSeedPageController.active}"/>
                        <h:message for="active" errorStyle="color:red" />

                        <h:panelGroup />

                        <h:commandButton action="#{newSeedPageController.insertSeedPage}" value="Save" />

                    </h:panelGrid>
                </h:form>
            </f:view>
        </ui:define>

    </ui:composition>

</html>
