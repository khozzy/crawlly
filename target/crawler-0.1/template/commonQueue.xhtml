<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<ui:composition>

    <h:form id="queue">

        <h5>Status</h5>
        <small>
            <h:outputText value="#{queueController.currentStatus}" id = "currentStatus"/>
        </small>
        <h5>Queue</h5>

        <h:dataTable value="#{queueController.seedPages}" var="seed" styleClass="table .table-condensed" id="seedPages">
            <h:column>#{seed.url}</h:column>
            <h:column>
                <h:commandButton action="#{queueController.removeSeedPageFromQueue(seed)}" value="Remove" styleClass="btn btn-danger btn-mini"/>
            </h:column>
        </h:dataTable>

        <h:commandButton action="#{queueController.startCrawling}" value="Crawl" rendered="#{not empty queueController.seedPages}" styleClass="btn btn-primary"/>
        &nbsp;&nbsp;
        <h:commandButton action="#{queueController.removeAllSeedPagesFromQueue}" value="Remove All" rendered="#{not empty queueController.seedPages}" styleClass="btn btn-danger btn-small"/>
    </h:form>

</ui:composition>
</body>
</html>
