<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Crawler</title>
    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputScript library="js" name="jquery-2.0.3.js" />
    <h:outputScript library="js" name="bootstrap.js" />


    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
    </style>
</h:head>

<h:body>


    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <ui:insert name="header" >
                    <ui:include src="/template/commonHeader.xhtml" />
                </ui:insert>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="span9">
                <div class="hero-unit">
                    <ui:insert name="content" >
                        <ui:include src="/template/commonContent.xhtml" />
                    </ui:insert>
                </div>
            </div><!--/span-->

            <div class="span3">
                <div class="well sidebar-nav">
                    <ui:insert name="queue" >
                        <ui:include src="/template/commonQueue.xhtml" />
                    </ui:insert>
                </div><!--/.well -->
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->

    <ui:insert name="footer" >
        <ui:include src="/template/commonFooter.xhtml" />
    </ui:insert>

</h:body>
</html>
